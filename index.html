<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly Background Crush by Khánh Nòi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <iframe src="https://www.nhaccuatui.com/mh/auto/gSOSy0xwb8Pf" width="0" height="0" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </section>

    <script>
        let containerElm = document.querySelector('.container');
        for (let i = 0; i <= 2500; i++) {
            let boxElm = document.createElement('span');
            containerElm.appendChild(boxElm);
        }
    </script>
</body>

</html>
